<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–•–æ–º—è–∫ –¢–∞–ø–∞–ª–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .game {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .b {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff7f50;
        }
        .e {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #00bfff;
        }
        .eb-c {
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 20px;
        }
        .eb {
            height: 100%;
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            width: 100%;
            transition: width 0.1s linear;
        }
        .h {
            width: 150px;
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        .h.disabled {
            filter: grayscale(100%);
            cursor: not-allowed;
            pointer-events: none;
        }
        .h:active:not(.disabled) {
            transform: scale(1.1) rotate(5deg);
        }
        .a {
            animation: j 0.2s;
        }
        @keyframes j {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .tab {
            flex: 1;
            padding: 8px;
            background: #ff7f50;
            color: white;
            border-radius: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .tab.active {
            background: #ff6347;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .upgrade {
            margin: 10px 0;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        .upgrade button {
            background: #32cd32;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="pcWarning">‚ùå –ò–≥—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö üì±</div>
    <div class="game" id="game" style="display:none;">
        <div class="tabs">
            <div class="tab active" id="gameTab">–ò–≥—Ä–∞</div>
            <div class="tab" id="upgradesTab">–£–ª—É—á—à–µ–Ω–∏—è</div>
        </div>
        <div class="section active" id="gameSection">
            <div class="b">–ë–∞–ª–∞–Ω—Å: <span id="b">0</span></div>
            <div class="e">–≠–Ω–µ—Ä–≥–∏—è: <span id="e">1000</span>/1000</div>
            <div class="eb-c">
                <div class="eb" id="eb"></div>
            </div>
            <img
                src="https://www.online.ua/static/content/files/5/41/0d6fb9417841fb680f85f8fd2b819415.jpg"
                alt="–•–æ–º—è–∫"
                class="h"
                id="h"
            />
            <br />
            <button class="r" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        <div class="section" id="upgradesSection">
            <div class="upgrade">
                <div><strong>+10 –∑–∞ —Ç–∞–ø</strong></div>
                <div>–¶–µ–Ω–∞: <span id="upgradeCost">100</span></div>
                <button id="buyUpgradeBtn">–ö—É–ø–∏—Ç—å</button>
            </div>
        </div>
    </div>

<script>
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!isMobile()) {
        document.getElementById("pcWarning").style.display = "block";
    } else {
        document.getElementById("game").style.display = "block";

        const balanceElem = document.getElementById('b');
        const energyElem = document.getElementById('e');
        const energyBarElem = document.getElementById('eb');
        const hamsterElem = document.getElementById('h');
        const resetBtn = document.getElementById('resetBtn');
        const buyUpgradeBtn = document.getElementById('buyUpgradeBtn');
        const upgradeCostElem = document.getElementById('upgradeCost');

        const gameTab = document.getElementById('gameTab');
        const upgradesTab = document.getElementById('upgradesTab');
        const gameSection = document.getElementById('gameSection');
        const upgradesSection = document.getElementById('upgradesSection');

        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;
        const energyRestoreSpeed = 0.5;
        let tapPower = 1;
        let upgradeCost = 100;

        function loadData() {
            try {
                const storedBalance = localStorage.getItem('hamsterBalance');
                const storedEnergy = localStorage.getItem('hamsterEnergy');
                const storedTapPower = localStorage.getItem('hamsterTapPower');
                const storedUpgradeCost = localStorage.getItem('hamsterUpgradeCost');

                if (storedBalance !== null) balance = parseInt(storedBalance) || 0;
                if (storedEnergy !== null) energy = parseFloat(storedEnergy) || maxEnergy;
                if (storedTapPower !== null) tapPower = parseInt(storedTapPower) || 1;
                if (storedUpgradeCost !== null) upgradeCost = parseInt(storedUpgradeCost) || 100;

                upgradeCostElem.textContent = upgradeCost;
            } catch {
                balance = 0;
                energy = maxEnergy;
            }
        }

        function saveData() {
            localStorage.setItem('hamsterBalance', balance);
            localStorage.setItem('hamsterEnergy', energy);
            localStorage.setItem('hamsterTapPower', tapPower);
            localStorage.setItem('hamsterUpgradeCost', upgradeCost);
        }

        function updateUI() {
            balanceElem.textContent = balance;
            energyElem.textContent = Math.floor(energy);
            energyBarElem.style.width = (energy / maxEnergy) * 100 + '%';

            buyUpgradeBtn.disabled = balance < upgradeCost;

            if (energy <= 0) {
                hamsterElem.classList.add('disabled');
            } else {
                hamsterElem.classList.remove('disabled');
            }
        }

        function restoreEnergy() {
            if (energy < maxEnergy) {
                energy = Math.min(energy + energyRestoreSpeed, maxEnergy);
                updateUI();
                saveData();
            }
        }

        function tapHamster(tapCount = 1) {
            if (energy >= tapCount) {
                balance += tapPower * tapCount;
                energy -= tapCount;
                updateUI();
                saveData();
                hamsterElem.classList.add('a');
                setTimeout(() => hamsterElem.classList.remove('a'), 150);
            }
        }

        hamsterElem.addEventListener('touchstart', (e) => {
            if (hamsterElem.classList.contains('disabled')) return;
            tapHamster(e.touches.length);
        });

        hamsterElem.addEventListener('click', () => {
            if (!hamsterElem.classList.contains('disabled')) tapHamster();
        });

        resetBtn.addEventListener('click', () => {
            balance = 0;
            energy = maxEnergy;
            tapPower = 1;
            upgradeCost = 100;
            upgradeCostElem.textContent = upgradeCost;
            updateUI();
            saveData();
        });

        buyUpgradeBtn.addEventListener('click', () => {
            if (balance >= upgradeCost) {
                balance -= upgradeCost;
                tapPower += 10;
                upgradeCost = Math.floor(upgradeCost * 2); // –ö–∞–∂–¥–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ –≤ 2 —Ä–∞–∑–∞ –¥–æ—Ä–æ–∂–µ
                upgradeCostElem.textContent = upgradeCost;
                updateUI();
                saveData();
            }
        });

        gameTab.addEventListener('click', () => {
            gameTab.classList.add('active');
            upgradesTab.classList.remove('active');
            gameSection.classList.add('active');
            upgradesSection.classList.remove('active');
        });

        upgradesTab.addEventListener('click', () => {
            upgradesTab.classList.add('active');
            gameTab.classList.remove('active');
            upgradesSection.classList.add('active');
            gameSection.classList.remove('active');
        });

        loadData();
        updateUI();
        setInterval(restoreEnergy, 1000);
    }
</script>
</body>
</html>
