<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–•–æ–º—è–∫ –¢–∞–ø–∞–ª–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .game {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .b {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff7f50;
        }
        .e {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #00bfff;
        }
        .eb-c {
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 20px;
        }
        .eb {
            height: 100%;
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            width: 100%;
            transition: width 0.1s linear;
        }
        .h {
            width: 150px;
            transition: transform 0.1s ease;
            cursor: pointer;
        }
        .h.disabled {
            filter: grayscale(100%);
            cursor: not-allowed;
            pointer-events: none;
        }
        .h:active:not(.disabled) {
            transform: scale(1.1) rotate(5deg);
        }
        .a {
            animation: j 0.2s;
        }
        @keyframes j {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .r {
            margin-top: 20px;
            background: #ff7f50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .r:hover {
            background: #ff6347;
        }
        #pcWarning {
            display: none;
            color: red;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="pcWarning">‚ùå –ò–≥—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö üì±</div>
    <div class="game" id="game" style="display:none;">
        <div class="b">–ë–∞–ª–∞–Ω—Å: <span id="b">0</span></div>
        <div class="e">–≠–Ω–µ—Ä–≥–∏—è: <span id="e">1000</span>/1000</div>
        <div class="eb-c">
            <div class="eb" id="eb"></div>
        </div>
        <img
            src="https://www.online.ua/static/content/files/5/41/0d6fb9417841fb680f85f8fd2b819415.jpg"
            alt="–•–æ–º—è–∫"
            class="h"
            id="h"
        />
        <br />
        <button class="r" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

<script>
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!isMobile()) {
        document.getElementById("pcWarning").style.display = "block";
    } else {
        document.getElementById("game").style.display = "block";

        const balanceElem = document.getElementById('b');
        const energyElem = document.getElementById('e');
        const energyBarElem = document.getElementById('eb');
        const hamsterElem = document.getElementById('h');
        const resetBtn = document.getElementById('resetBtn');

        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;
        const energyRestoreSpeed = 0.5;

        function loadData() {
            try {
                const storedBalance = localStorage.getItem('hamsterBalance');
                const storedEnergy = localStorage.getItem('hamsterEnergy');
                if (storedBalance !== null) {
                    balance = parseInt(storedBalance);
                    if (isNaN(balance)) balance = 0;
                }
                if (storedEnergy !== null) {
                    energy = parseFloat(storedEnergy);
                    if (isNaN(energy)) energy = maxEnergy;
                }
            } catch {
                balance = 0;
                energy = maxEnergy;
            }
        }

        function saveData() {
            localStorage.setItem('hamsterBalance', balance);
            localStorage.setItem('hamsterEnergy', energy);
        }

        function updateUI() {
            balanceElem.textContent = balance;
            energyElem.textContent = Math.floor(energy);
            energyBarElem.style.width = (energy / maxEnergy) * 100 + '%';

            if (energy <= 0) {
                hamsterElem.classList.add('disabled');
            } else {
                hamsterElem.classList.remove('disabled');
            }
        }

        function restoreEnergy() {
            if (energy < maxEnergy) {
                energy = Math.min(energy + energyRestoreSpeed, maxEnergy);
                updateUI();
                saveData();
            }
        }

        function tapHamster(tapCount = 1) {
            if (energy >= tapCount) {
                balance += tapCount;
                energy -= tapCount;
                updateUI();
                saveData();
                hamsterElem.classList.add('a');
                setTimeout(() => hamsterElem.classList.remove('a'), 150);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –º—É–ª—å—Ç–∏-—Ç–∞–ø–æ–≤
        hamsterElem.addEventListener('touchstart', (e) => {
            if (hamsterElem.classList.contains('disabled')) return;
            tapHamster(e.touches.length); // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∞–ª—å—Ü–µ–≤
        });

        // –î–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –∫–ª–∏–∫–∞ –º—ã—à–∫–æ–π
        hamsterElem.addEventListener('click', () => {
            if (!hamsterElem.classList.contains('disabled')) {
                tapHamster();
            }
        });

        resetBtn.addEventListener('click', () => {
            balance = 0;
            energy = maxEnergy;
            updateUI();
            saveData();
        });

        loadData();
        updateUI();
        setInterval(restoreEnergy, 1000);

        // –ê–Ω—Ç–∏ DevTools
        (function protect() {
            let open = false;
            const detect = setInterval(function () {
                const t = new Date();
                debugger;
                if (new Date() - t > 50) {
                    open = true;
                }
                if (open) {
                    alert("DevTools –∑–∞–ø—Ä–µ—â—ë–Ω!");
                    localStorage.clear();
                    location.reload();
                    clearInterval(detect);
                }
            }, 1000);
        })();

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());
    }
</script>
</body>
</html>
