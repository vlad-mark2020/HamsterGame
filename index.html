<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–•–æ–º—è–∫ –¢–∞–ø–∞–ª–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            user-select: none;
        }
        .game {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        .b {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff7f50;
        }
        .e {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #00bfff;
        }
        .eb-c {
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 20px;
        }
        .eb {
            height: 100%;
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            width: 100%;
            transition: width 0.1s linear;
        }
        .h {
            width: 150px;
            transition: transform 0.2s ease;
            cursor: pointer;
            user-select: none;
        }
        .h.disabled {
            filter: grayscale(100%);
            cursor: not-allowed;
            pointer-events: none;
        }
        .h:active:not(.disabled) {
            transform: scale(1.1) rotate(5deg);
        }
        .a {
            animation: j 0.3s;
        }
        @keyframes j {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .r {
            margin-top: 20px;
            background: #ff7f50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .r:hover {
            background: #ff6347;
        }
        #pcWarning {
            display: none;
            color: red;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="pcWarning">‚ùå –ò–≥—Ä–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö üì±</div>
    <div class="game" id="game" style="display:none;">
        <div class="b">–ë–∞–ª–∞–Ω—Å: <span id="b">0</span></div>
        <div class="e">–≠–Ω–µ—Ä–≥–∏—è: <span id="e">1000</span>/1000</div>
        <div class="eb-c">
            <div class="eb" id="eb"></div>
        </div>
        <img
            src="https://www.online.ua/static/content/files/5/41/0d6fb9417841fb680f85f8fd2b819415.jpg"
            alt="–•–æ–º—è–∫"
            class="h"
            id="h"
        />
        <br />
        <button class="r" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

<script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (!isMobile()) {
        document.getElementById("pcWarning").style.display = "block";
    } else {
        document.getElementById("game").style.display = "block";

        const balanceElem = document.getElementById('b');
        const energyElem = document.getElementById('e');
        const energyBarElem = document.getElementById('eb');
        const hamsterElem = document.getElementById('h');
        const resetBtn = document.getElementById('resetBtn');

        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;
        const energyRestoreSpeed = 0.5;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadData() {
            try {
                const storedBalance = localStorage.getItem('hamsterBalance');
                const storedEnergy = localStorage.getItem('hamsterEnergy');
                if (storedBalance !== null) {
                    balance = parseInt(storedBalance);
                    if (isNaN(balance)) balance = 0;
                }
                if (storedEnergy !== null) {
                    energy = parseFloat(storedEnergy);
                    if (isNaN(energy)) energy = maxEnergy;
                }
            } catch {
                balance = 0;
                energy = maxEnergy;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('hamsterBalance', balance);
            localStorage.setItem('hamsterEnergy', energy);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            balanceElem.textContent = balance;
            energyElem.textContent = Math.floor(energy);
            energyBarElem.style.width = (energy / maxEnergy) * 100 + '%';

            if (energy <= 0) {
                hamsterElem.classList.add('disabled');
                hamsterElem.style.pointerEvents = 'none';
            } else {
                hamsterElem.classList.remove('disabled');
                hamsterElem.style.pointerEvents = 'auto';
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
        function restoreEnergy() {
            if (energy < maxEnergy) {
                energy = Math.min(energy + energyRestoreSpeed, maxEnergy);
                updateUI();
                saveData();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —Ö–æ–º—è–∫–µ
        hamsterElem.addEventListener('click', () => {
            if (energy >= 1) {
                balance++;
                energy--;
                updateUI();
                saveData();

                hamsterElem.classList.add('a');
                setTimeout(() => hamsterElem.classList.remove('a'), 300);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞
        resetBtn.addEventListener('click', () => {
            balance = 0;
            energy = maxEnergy;
            updateUI();
            saveData();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadData();
        updateUI();
        setInterval(restoreEnergy, 1000);

        // –ê–Ω—Ç–∏ DevTools (–æ—Å—Ç–∞–≤–ª—é –∫–∞–∫ –µ—Å—Ç—å)
        (function protect() {
            let open = false;
            const detect = setInterval(function () {
                const t = new Date();
                debugger;
                if (new Date() - t > 50) {
                    open = true;
                }
                if (open) {
                    alert("DevTools –∑–∞–ø—Ä–µ—â—ë–Ω!");
                    localStorage.clear();
                    location.reload();
                    clearInterval(detect);
                }
            }, 1000);
        })();

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        let lastTouchEnd = 0;
        window.addEventListener(
            "touchend",
            function (event) {
                let now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            },
            { passive: false }
        );
        window.addEventListener(
            "touchstart",
            function (event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            },
            { passive: false }
        );
        window.addEventListener(
            "wheel",
            function (e) {
                if (e.ctrlKey) e.preventDefault();
            },
            { passive: false }
        );
    }
</script>
</body>
</html>
